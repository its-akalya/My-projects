<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ› Stylish Product Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>ğŸ› Product Management Dashboard</h1>
        <input type="text" id="searchInput" placeholder="Search products by title...">
    </header>

    <main>
        <!-- Loading & Error -->
        <p id="loading">Loading products...</p>
        <p id="error"></p>

        <!-- Product Form -->
        <section class="form-section">
            <h2>Add / Update Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <input type="text" id="title" placeholder="Product Title" required>
                    <input type="number" id="price" placeholder="Price" required>
                </div>

                <div class="form-group">
                    <input type="text" id="category" placeholder="Category" required>
                    <input type="text" id="image" placeholder="Image URL" required>
                </div>

                <textarea id="description" placeholder="Product Description" required></textarea>
                <button type="submit" class="btn">Save Product</button>
            </form>
        </section>

        <!-- Products -->
        <section id="products" class="products-grid"></section>
    </main>

    <footer>
        <p>Â© 2026 Product Management App | Developed by Akalya.M</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
